plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.heringer'
version = '1.0.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'ComplexLib'
                description = 'Biblioteca de exemplo ComplexLib'
                url = 'https://github.com/emilioheringer/ComplexLibJava'

                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = "GitHubRepo"
            // URL bruta do seu reposit√≥rio GitHub
            url = uri("https://raw.githubusercontent.com/emilioheringer/ComplexLibJava/main/com/heringer/Complex/1.0.0")
        }
    }
}

